<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <title>Etch a sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Etch a Sketch!</h1>
            <div id="grid"></div>
        </div>
    
        <div class="menu">
            <div class="palette">
                <input type = "color" id = "colorpicker">
            </div>
            <div class="slider">
                <input id="sliderInput" type="range" min="1" max="50" value="12">
                <p id="rangeValue">20</p>
            </div>
            <div id="clear"></div>
        </div>
    </div>
    
    
    
</body>


</html>
